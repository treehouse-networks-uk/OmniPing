<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">

<html>
  <head>
    <link href="/static/css/skeleton.css" rel="stylesheet">
    <link href="/static/css/omniping.css" rel="stylesheet">
    <link rel="icon" type="image/png"
      href="/static/images/on.png" />
  </head>
  <body>

<!-- Modal/PopUp -->
    <div id="modal" class="u-full-width">
      <div id="modal-content" class="container">
      </div>
    </div>

<!-- Screening PopUp -->
    <div id="curtain" class="u-full-width">
    </div>

<!-- Normal Page -->
  <!-- Top of page banner -->
  <div id="banner" class="u-full-width">
    <div class="row">

      <div class="nine columns">
        <h1>OmniPing <span style="font-size: 60%;">{ <span id="opheading"></span> }</span></h1>
        <p>&nbsp;[ A quick tool for testing availability : version <span id='opver'></span>]</p>
      </div>

      <div id="info" class="three columns">
        <table class="u-pull-right u-full-width">
          <tbody>
            <tr>
              <td>Server State</td>
              <td id="server_img">
                <img id="server_img_pic" src="/static/images/err.png" alt="">
              </td>
            </tr>
            <tr>
              <td>Polling State</td>
              <td id="poll_img">
                <img id="poll_img_pic" src="/static/images/err.png" alt="">
              </td>
            </tr>
            <tr>
              <td colspan="2" id="message">Message</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <!-- Nav button below banner -->
  <div id="nav" class="u-full-width">
    <div class="row">
      <button class="button-primary" id="start-stop">Start Polling</button>
      <button id="v-report" class="view-btn">Live Report</button>
      <button id="e-tests"  class="view-btn">Set Up</button>
    </div>
  </div>
  <!-- The rest of the page -->
  <div class="container" id="main">
    <!-- this is where the JS generated content goes... hopefully -->
  </div>

  <!-- the JavScript bits that do stuff -->
  <!-- is it better to have these at the top and use "onload" to trigger ??   -->
  <script src="/static/js/omniping_client.js" type="text/javascript"></script>
  <script src="/static/js/omniping_UiController.js" type="text/javascript"></script>
  </body>
</html>
